<body>
    <script>
        test1();
        window.eval = window.eval2;
        test2();

        
        function test1() {
            window.eval2 = eval;
            eval = coverEval();
            eval2('console.log(123)');
            eval('console.log(567)');

            function coverEval() { return ( function eval(j) { console.log(j); } ) }
        }

        function test2() {
            window.eval3 = eval;
            function eval(j) { console.log(j); }
            eval3('console.log(123)');
            eval('console.log(567)');
        }
        
    </script>
